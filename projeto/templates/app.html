{% load static %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{% static 'css/app.css' %}">
<link href="https://fonts.googleapis.com/css?family=Manjari|Abril+Fatface&display=swap" rel="stylesheet">
<link rel="icon" href="{% static 'img/tattobook.ico' %}">
<script src="https://kit.fontawesome.com/07fc634891.js"></script>

{% block title %}
    <title>Divulgue suas tatuagens e consiga mais clientes | TattoBook</title>
{% endblock %}

<div class="page-unfocus disabled" id="page-unfocus"></div>
{% block content %}
{% endblock %}

{% if user.is_authenticated %}
    <script src="{% static 'js/app.js' %}"></script>
{% else %}
    <script src="{% static 'js/no-auth.js' %}"></script>
{% endif %}

{% block scripts %}
{% endblock %}
