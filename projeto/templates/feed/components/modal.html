<div class="modal hide" id="delete-post-modal">
    <div class="modal-header">
        <span class="modal-close" data-action="toggle-modal-delete"><i class="fas fa-times"></i></span>
    </div>
    <div class="modal-body">
        <div class="modal-content">
            A publicação será excluída permanentemente
        </div>
    </div>
    <form method="POST" action="{% url 'post:delete' %}" id="delete-post-form">
        <div class="modal-footer">
            {% csrf_token %}
            <input hidden="hidden" name="post_id" value="" id="delete-post-modal-input">
            <button class="modal-default" type="button" data-action="toggle-modal-delete">CANCELAR</button>
            <button class="modal-danger" type="submit">EXCLUIR</button>
        </div>
    </form>
</div>
